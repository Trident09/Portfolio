<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CONTACT FORM : RUPAM</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="../src/navbar.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="src/styles.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../images/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../images/favicon/favicon-16x16.png" />
		<link
			rel="icon"
			type="image/x-icon"
			href="../images/favicon/favicon_ico" />
		<link
			rel="manifest"
			href="../images/favicon/site.webmanifest" />
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="../index.html">
					<img
						class="logo"
						src="../images/logo/wordmark.png"
						alt="Rupam wordmark logo" />
				</a>
			</div>
			<nav>
				<ul class="links">
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="info">
				<h2>...</h2>
				<h2>Let's get in touch</h2>
				<h3>
					Want to get in touch? We'd love to hear from you. Here's how
					you can reach us ...
				</h3>
				<div class="information">
					<a
						href="https://www.linkedin.com/in/rupam-barui-73b415230"
						target="_blank">
						<img
							class="social"
							alt="Rupam-LinkedIn"
							src="https://img.shields.io/badge/-LinkedIn-7f62f3?style=for-the-badge&logo=linkedin&logoColor=white"
							target="_blank" />
					</a>
					<a
						href="https://twitter.com/rupam_barui"
						target="_blank">
						<img
							class="social"
							alt="Rupam-Twitter"
							src="https://img.shields.io/badge/-Twitter-7f62f3?style=for-the-badge&logo=twitter&logoColor=white"
							target="_blank" />
					</a>
					<a
						href="https://instagram.com/rup.am.i?igshid=MWI4MTIyMDE="
						target="_blank">
						<img
							class="social"
							alt="Rupam-Instagram"
							src="https://img.shields.io/badge/-Instagram-7f62f3?style=for-the-badge&logo=instagram&logoColor=white"
							target="_blank" />
					</a>
					<a
						href="https://github.com/trident09"
						target="_blank">
						<img
							class="social"
							alt="Rupam-GitHub"
							src="https://img.shields.io/badge/-GitHub-7f62f3?style=for-the-badge&logo=github&logoColor=white"
							target="_blank" />
					</a>
					<a
						href="https://stackoverflow.com/users/20823049/trident-009"
						target="_blank">
						<img
							class="social"
							alt="Rupam-Stack-overflow"
							src="https://img.shields.io/badge/-Stack%20Overflow-7f62f3?style=for-the-badge&logo=stackoverflow&logoColor=white"
							target="_blank" />
					</a>
				</div>
			</div>
			<div class="container">
				<h2 class="cme">Contact us</h2>
				<form
					action="https://formsubmit.co/d6711bc583e07aab26f56acf5b0355e2"
					method="POST">
					<input id="honeypot" type="text" name="_honey">
					<input id="captcha" type="hidden" name="_captcha" value="false">
					<div class="row100">
						<div class="col">
							<div class="inputBox">
								<input
									type="text"
									name="Name"
									required="required" />
								<span class="text">First Name *</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">
						<div class="col">
							<div class="inputBox">
								<input
									type="text"
									name="Last&nbsp;Name"
									required="required" />
								<span class="text">Last Name *</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">
						<div class="col">
							<div class="inputBox">
								<input
									type="email"
									name="Email"
									required="required" />
								<span class="text">Email *</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">
						<div class="col">
							<div class="inputBox">
								<input
									type="number"
									inputmode="numeric"
									name="Phone"
									required="required" />
								<span class="text">Mobile *</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">
						<div class="col">
							<div class="inputBox textarea">
								<textarea
									name="Message"
									required="required"></textarea>
								<span class="text"
									>Type your message Here ...</span
								>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">
						<div class="col">
							<input
								type="submit"
								value="Send" />
						</div>
					</div>
				</form>
			</div>
		</main>

		<script
			type="text/javascript"
			src="../src/darkmode.js"></script>
	</body>
</html>
