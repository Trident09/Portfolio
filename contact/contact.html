<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CONTACT FORM : RUPAM</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/src/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="src/styles.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon/favicon-16x16.png" />
		<link
			rel="icon"
			type="image/x-icon"
			href="images/favicon/favicon_ico" />
		<link
			rel="manifest"
			href="images/favicon/site.webmanifest" />
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/index.html">
					<img
						class="logo"
						src="/images/logo/wordmark.png"
						alt="Rupam wordmark logo" />
				</a>
			</div>
			<nav>
				<ul class="links">
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</nav>
			<div id="toggle">
				<i class="indicator">
					<img
						id="dark"
						class="mode"
						src="/images/assets/dark-mode.png" />
					<img
						id="light"
						class="mode"
						src="/images/assets/light-mode.png" />
				</i>
			</div>
		</header>

		<main>
			<div class="container">
				<h2>Contact us</h2>
				<div class="row100">
					<div class="col">
						<div class="inputBox">
							<input
								type="text"
								name=""
								required="required" />
							<span class="text">First Name</span>
							<span class="line"></span>
						</div>
					</div>
				</div>
				<div class="row100">
					<div class="col">
						<div class="inputBox">
							<input
								type="text"
								name=""
								required="required" />
							<span class="text">Last Name</span>
							<span class="line"></span>
						</div>
					</div>
				</div>
				<div class="row100">
					<div class="col">
						<div class="inputBox">
							<input
								type="text"
								name=""
								required="required" />
							<span class="text">Email</span>
							<span class="line"></span>
						</div>
					</div>
				</div>
				<div class="row100">
					<div class="col">
						<div class="inputBox">
							<input
								type="text"
								name=""
								required="required" />
							<span class="text">Mobile</span>
							<span class="line"></span>
						</div>
					</div>
				</div>
				<div class="row100">
					<div class="col">
						<div class="inputBox textarea">
							<textarea required="required"></textarea>
							<span class="text">Type your message Here ...</span>
							<span class="line"></span>
						</div>
					</div>
				</div>
				<div class="row100">
					<div class="col">
						<input
							type="submit"
							value="Send" />
					</div>
				</div>
			</div>
		</main>

		<script
			type="text/javascript"
			src="/src/darkmode.js"></script>
		<script
			type="text/javascript"
			src="src/scripts.js"></script>
	</body>
</html>
