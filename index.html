<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>RUPAM BARUI : PORTFOLIO</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="src/navbar.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="src/styles.css"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon/favicon-16x16.png"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="images/favicon/favicon_ico"
		/>
		<link
			rel="manifest"
			href="images/favicon/site.webmanifest"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="index.html">
					<img
						class="logo"
						src="images/logo/wordmark.png"
						alt="Rupam wordmark logo"
					/>
				</a>
			</div>
			<nav>
				<ul class="links">
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</nav>
			<a
				class="cta"
				href="contact/contact.html"
			>
				<button class="nav">Contact</button>
			</a>
			<div id="toggle">
				<i class="indicator">
					<img
						id="dark"
						class="mode"
						src="images/assets/dark-mode.png"
					/>
					<img
						id="light"
						class="mode"
						src="images/assets/light-mode.png"
					/>
				</i>
			</div>
		</header>
		<h1>only contact page is made</h1>
		<script
			type="text/javascript"
			src="src/darkmode.js"
		></script>
	</body>
</html>
